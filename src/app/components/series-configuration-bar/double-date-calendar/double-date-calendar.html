<mat-form-field name="dateRangeSelector" class="form-container">
  <mat-label>MM/DD/YYYY - MM/DD/YYYY</mat-label>
  <mat-date-range-input [min]="minDate" [max]="maxDate" [formGroup]="selectedRange" [rangePicker]="picker">
    <input matStartDate formControlName="start" placeholder="Start date">
    <input matEndDate formControlName="end" placeholder="End date">
  </mat-date-range-input>
  <mat-datepicker-toggle matIconSuffix [for]="picker">
    <mat-icon matDatepickerToggleIcon>calendar_month</mat-icon>
  </mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
  @if (this.selectedRange.controls["start"].hasError('matStartDateInvalid')) {
    <mat-error>Invalid start date</mat-error>
  }
  @if (this.selectedRange.controls["end"].hasError('matEndDateInvalid')) {
    <mat-error>Invalid end date</mat-error>
  }
</mat-form-field>
